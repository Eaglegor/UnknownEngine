[Generic]
StopEngine = Esc

[MouseLook]
Yaw = MouseAxis(axis:0)
Pitch = MouseAxis(axis:1)
MoveForward = W
MoveBackward = S
StrafeLeft = A
StrafeRight = D
StrafeUp = E
StrafeDown = Q

[CubeControl]
MoveForward = I
MoveBackward = K
StrafeLeft = J
StrafeRight = L
StrafeUp = U
StrafeDown = O

[TestCreateJoint]
CreateJoint = Space

[CameraInstrumentController]
XRotation = JoystickAxis(jid:0, axis:1)
YRotation = JoystickAxis(jid:0, axis:0)
ZLeftRotation = JoystickButton(jid:0, button:4)
ZRightRotation = JoystickButton(jid:0, button:3)
DAxisPush = JoystickButton(jid:0, button:2)
DAxisPull = JoystickButton(jid:0, button:1)


[Game]
System_StopEngine = Esc
System_GrabMouse = F3
System_OpenConsole = ~

CameraML_Yaw = MouseAxis(axis:0)
CameraML_Pitch = MouseAxis(axis:1)
CameraML_MoveForward = W
CameraML_MoveBackward = S
CameraML_StrafeLeft = A
CameraML_StrafeRight = D
CameraML_StrafeUp = E
CameraML_StrafeDown = Q

CameraAlg_XRotation = JoystickAxis(jid:0, axis:1)
CameraAlg_YRotation = JoystickAxis(jid:0, axis:0)
CameraAlg_ZLeftRotation = JoystickButton(jid:0, button:4)
CameraAlg_ZRightRotation = JoystickButton(jid:0, button:3)
CameraAlg_DAxisPush = JoystickButton(jid:0, button:2)
CameraAlg_DAxisPull = JoystickButton(jid:0, button:1)

CubeAlg_MoveForward = I
CubeAlg_MoveBackward = K
CubeAlg_StrafeLeft = J
CubeAlg_StrafeRight = L
CubeAlg_StrafeUp = U
CubeAlg_StrafeDown = O

JointAlg_CreateJoint = Space

[ConsoleActive]
System_CloseConsole = ~
