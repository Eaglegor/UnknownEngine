[Generic]
StopEngine = Esc

[MouseLook]
Yaw = MouseAxis(axis:0)
Pitch = MouseAxis(axis:1)
MoveForward = W
MoveBackward = S
StrafeLeft = A
StrafeRight = D
StrafeUp = E
StrafeDown = Q

[CubeControl]
MoveForward = I
MoveBackward = K
StrafeLeft = J
StrafeRight = L
StrafeUp = U
StrafeDown = O

[TestCreateJoint]
CreateJoint = Space

[CameraInstrumentController]
XRotation = JoystickAxis(jid:0, axis:1)
YRotation = JoystickAxis(jid:0, axis:0)
ZLeftRotation = JoystickButton(jid:0, button:4)
ZRightRotation = JoystickButton(jid:0, button:3)
DAxisPush = JoystickButton(jid:0, button:2)
DAxisPull = JoystickButton(jid:0, button:1)